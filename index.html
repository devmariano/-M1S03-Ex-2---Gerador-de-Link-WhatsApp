<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador link Whatsapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerador de links de Whatsapp</h1>
    <h3>Insira seu telefone mensagem e clique em gerar link</h3>
<!-- Inputs para o número de telefone e a mensagem -->  
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" placeholder="Insira o número de telefone">
    <label for="mensagem">Mensagem:</label>
    <input type="text" id="mensagem" placeholder="Insira a mensagem">
    <!-- Botão para gerar o link -->
    <button onclick="gerarLink()">Gerar link para o WhatsApp</button>

</body>
<script src="./gerador.js"></Script>
</html>
